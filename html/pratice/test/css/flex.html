<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in Css</title>

    <style>
        h1{
            display: block;
            background-color: green;
            margin: 2px;
            padding: 2px;
           
        }
        .cards{
            background-color: black;
            padding: 100px;
            display: flex;
            flex-wrap: wrap;
            width: 300px;

        }
        
    </style>
</head>

<body>
    <!-- here i create cards -->
    <div class="cards">
        <h1>one</h1>
        <h1>two</h1>
        <h1>three</h1>
        <h1>four</h1>
        <h1>five</h1>
        <h1>six</h1>
        <h1>seven</h1>
    </div>
</body>

</html>
